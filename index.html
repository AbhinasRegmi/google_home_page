<!DOCTYPE html>
<html>
    <head>
        <title>google_homepage_project</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="top">
            <div class="top-left">
            <p>About</p>
            <p> Store</p>
            </div>
            <div class="top-right">
            <p>Gmail</p>
            <p>Images</p>
            <button class="signin">Sign in</button>
            </div>
        </div>
        <form action="https://www.google.com">
        <div class="middle">
            <img class="logo" src="google.png">
            <input class="searchbar" type="text" placeholder="Search...">
        </div>
        <div class="down">
            <button type="submit"  class="down1">Google Search</button>
            <button type="submit" class="down1">I'm Feeling Lucky</button>
        </div>
        </form>
        <div class="last">
            <div class="last-left">
                <p>Advertisement</p>
                <p>Business</p>
            </div>
            <div class="last-right">
                <p>Privacy</p>
                <p>Setting</p>
            </div>
        </div>
    </body>
</html>
